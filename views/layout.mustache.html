<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />

    <link type="text/css" href="/js/development-bundle/themes/base/ui.all.css" rel="stylesheet" />
    <link type="text/css" href="/js/development-bundle/themes/sunny/ui.all.css" rel="stylesheet" />

<body>
    <p>
        <ul>
            <li><a class="tool as_dialog" href="/geek/new">new geek</a></li>
        </ul>
    </p>
    {{{body}}}
    <div id="events"></div>
    <p>footer.</p>
    <script src="js/jquery-1.4.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.7.2.custom.min.js"></script>
    <script src="js/dialog.js"></script>
    <script type="text/javascript">
        // Events chanel
       function poll(){
            $.getJSON('/events', function(geek){
                $('#events').append('<div>' + geek.name + '</div>');
                poll();
            })
        };
        poll();
    </script>
    <script type="text/javascript">
        // every link with a classname 'as_dialog' will open as dialog on click.
        $(document).ready(
            function(){
                $('a.as_dialog')
                .live('click',
                    function(event){
                        event.preventDefault();
                        (new GeeksDialog($(this).attr('href'))).show();
                });
        });
    </script>
</body>
</html>
